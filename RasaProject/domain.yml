version: "3.1"

intents:
  - show_object_with_features
  - locate_object_on_map
  - tell_about_OFF_intent
  - show_questions
  - show_help
  - back_to_menu
  - SignQ_intent
  - SimpleQ_intent
  - nlu_fallback
  - nerasrest_place_by_object_intent
  - objects_in_polygon_intent
  
entities:
  - object_OFF
  - geo_place
  - feature

slots:
  object_OFF:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: object_OFF
  feature:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: feature
  geo_place:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: geo_place


responses:
  utter_help:
    - text: |
        Я тестовый помощник по флоре и фауне Байкала. Я могу обрабатывать несколько запросов,
        Вы можете узнать о них поробнее во вкладке Вопросы.
  utter_fallback:
    - text: "Извини, я не понял. Попробуй переформулировать вопрос или задать другой."

actions:
  - action_ask_ecobot # Запрос к БД, чтобы получить ответ на вопрос
  - action_show_questions_buttons # Отрисовка кнопок с типами вопросов
  - action_show_simple_questions # Отрисовка кнопок с простыми вопросами
  - action_show_signq_questions #  Отрисовка кнопок вопросов с признаками
  - action_show_home_menu # Отрисовка меню
  - action_show_bbw # Отрисовка ответа на один интент flora_on_trail_intent
  - utter_help # Показ помощи
  - utter_fallback # Ответ на неопределенный интент
  - action_clear_slots
  - action_neasrest
  - action_objects_in_polygon
  - action_draw_locate_map
  - action_get_description
  - action_get_picture